<!DOCTYPE html>

<html>
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel = "stylesheet" type = "text/css" href = "build/css/styles.css">
        <title>JS_game</title>
    </head>
    <body>

        <!-- 
        1. Написать игру по добыче криптомонет на чистом js. В самом начале монету можно добыть только по нажатию на клавишу D(d). 
        Далее монету можно отправить в стейкинг на определенное количество времени 30дн/60дн/90дн, 
        после чего застейканные монеты будут "добывать" новые монеты (процент от x) по формуле: (десятичный логарифм от x) * (коэффициент периода 20/35/50). 
        Пусть 1 день в игре равен 1 секунде. После истечения периода стейкинга монеты возвращаются в кошелек вместе с добычей. 
        Отправлять в стейкинг можно неограниченное количество раз одновременно. Учтите, что каждые 100 дней монеты в кошельке сгорают на процент, 
        равный натуральному логарифму от вашего кол-ва монет в кошельке. HTML-разметку и стили можно менять как угодно, но основные контролы должны оставаться 
        (сумма в кошельке, input select btn для стейкинга, таблица с информацией). Округляем суммы до 4 знака после запятой. input принимает только числа, 
        при вводе числа больше чем сумма в кошельке - выводим ошибку в любом удобном вам формате.
        Используйте самописный локальный state. 
        2. Теперь пусть в вашем конфиге (config - объект, где будут храниться коэффициенты и настройки игры) 1день будет равен 0,4 секунды.
        Решаем у себя в IDE и выкладываем на github.
        -->

        <div class = "wrapper">
            <div class = "top__panel">
                <div class = "amount">0</div>
                <div class = "taxes">100</div>
            </div>
            
            <div class = "staking">
                <input type = "text" placeholder = "введи количество монет" />
                <select id = "dropdown" placeholder="выбери период" onchange = "dropdown();">
                    <option value="30">30д</option>
                    <option value="60">60д</option>
                    <option value="90">90д</option>
                </select>
                <button>Отправить в стейкинг</button>
            </div>
            <table class = "stacking__table">
                <tr>
                    <th>Сумма</th>
                    <th>Период</th>
                    <th>Оставшееся время</th>
                    <th>Сумма добычи (на данный момент)</th>
                </tr>
            </table>
        </div>
        
        <script src = "scripts.js"></script>
    </body>
</html>
